<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Central - Chat & Perfil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main id="login-screen" class="screen active">
        <div class="login-card">
            <div class="brand-icon">
                <svg viewBox="0 0 24 24" width="40" height="40" fill="white">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                </svg>
            </div>
            <h2>Bienvenido</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Correo electrónico" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit">ENTRAR AL MOTOR</button>
            </form>
        </div>
    </main>

    <main id="chat-screen" class="screen">
        <header class="chat-header">
            <div class="user-info">
                <div class="avatar clickable" id="my-profile-trigger">?</div>
                <div>
                    <h3 id="display-name">Usuario</h3>
                    <small id="chat-status">En línea</small>
                </div>
            </div>
        </header>

        <section class="contacts-manager">
            <div class="search-bar">
                <input type="email" id="contact-email-search" placeholder="Añadir por email...">
                <button id="add-contact-btn">+</button>
            </div>
            <div id="contacts-list" class="contacts-list">
                </div>
        </section>

        <section class="message-area" id="message-area">
            <div class="system-notice">
                <p>Busca un correo para iniciar una conversación segura.</p>
            </div>
        </section>

        <footer class="input-area">
            <input type="text" id="message-input" placeholder="Escribe un mensaje..." disabled>
            <button id="send-btn" disabled>➤</button>
        </footer>
    </main>

    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="close-profile">&times;</span>
            <h2>Editar Perfil</h2>
            
            <div class="profile-pic-container">
                <div id="profile-preview" class="avatar-large">?</div>
                <input type="file" id="upload-pic" accept="image/*" hidden>
                <button class="btn-secondary" onclick="document.getElementById('upload-pic').click()">Elegir Foto</button>
            </div>

            <div class="profile-fields">
                <label>Nombre de Usuario</label>
                <input type="text" id="edit-username" placeholder="Tu nombre">
                
                <label>Estado</label>
                <input type="text" id="edit-status" placeholder="¡Hola! Estoy usando Motor Central">
                
                <button id="save-profile-btn">GUARDAR CAMBIOS</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Central - Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main id="login-screen" class="screen active">
        <div class="login-card">
            <div class="brand-icon">
                <svg viewBox="0 0 24 24" width="50" height="50" fill="white">
                    <path d="M12.04 2c-5.46 0-9.91 4.45-9.91 9.91 0 1.75.46 3.45 1.32 4.95L2.05 22l5.25-1.38c1.45.79 3.08 1.21 4.74 1.21 5.46 0 9.91-4.45 9.91-9.91 0-2.65-1.03-5.14-2.9-7.01A9.816 9.816 0 0 0 12.04 2z"></path>
                </svg>
            </div>
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Correo electrónico" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit">ENTRAR</button>
            </form>
        </div>
    </main>

    <main id="chat-screen" class="screen">
        <header class="chat-header">
            <div class="user-info">
                <div class="avatar"></div>
                <div>
                    <h3 id="display-name">Motor Central</h3>
                    <small>En línea</small>
                </div>
            </div>
        </header>

        <section class="message-area" id="message-area">
            <div class="message received">
                <p>Bienvenido. Sistema conectado por ID único.</p>
                <span>21:45</span>
            </div>
        </section>

        <footer class="input-area">
            <input type="text" id="message-input" placeholder="Escribe un mensaje...">
            <button id="send-btn">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="white">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>

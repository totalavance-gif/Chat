<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Central - Chat Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main id="login-screen" class="screen active">
        <div class="login-card">
            <div class="brand-icon">
                <svg viewBox="0 0 24 24" width="50" height="50" fill="white">
                    <path d="M12.04 2c-5.46 0-9.91 4.45-9.91 9.91 0 1.75.46 3.45 1.32 4.95L2.05 22l5.25-1.38c1.45.79 3.08 1.21 4.74 1.21 5.46 0 9.91-4.45 9.91-9.91 0-2.65-1.03-5.14-2.9-7.01A9.816 9.816 0 0 0 12.04 2z"></path>
                </svg>
            </div>
            <h2>Iniciar Sesi칩n</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Correo electr칩nico" required>
                <input type="password" id="password" placeholder="Contrase침a" required>
                <button type="submit">ENTRAR AL MOTOR</button>
            </form>
        </div>
    </main>

    <main id="chat-screen" class="screen">
        <header class="chat-header">
            <div class="user-info">
                <div class="avatar" id="current-chat-avatar">?</div>
                <div>
                    <h3 id="display-name">Motor Central</h3>
                    <small id="chat-status">Selecciona un contacto</small>
                </div>
            </div>
        </header>

        <section class="contacts-manager">
            <div class="search-bar">
                <input type="email" id="contact-email-search" placeholder="A침adir amigo por correo...">
                <button id="add-contact-btn">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="white">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path>
                    </svg>
                </button>
            </div>
            <div id="contacts-list" class="contacts-list">
                </div>
        </section>

        <section class="message-area" id="message-area">
            <div class="system-notice">
                <p>Busca un correo en el motor central para iniciar un chat seguro.</p>
            </div>
        </section>

        <footer class="input-area">
            <input type="text" id="message-input" placeholder="Selecciona un contacto para escribir..." disabled>
            <button id="send-btn" disabled>
                <svg viewBox="0 0 24 24" width="24" height="24" fill="white">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
